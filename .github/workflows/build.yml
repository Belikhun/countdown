name: Build Countdown

on:
  - "push"
  - "pull_request"
  - "workflow_dispatch"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Checkout Repo
        uses: actions/checkout@v3
      
      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle
      
      - name: 🛠 Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: 📜 Run Build
        run: |
          sudo chmod a+x gradlew
          ./gradlew clean build

      - name: 📦 Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: countdown
          path: build/libs/*.jar

      - name: 🎉 Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ env.GITHUB_RUN_NUMBER }}
          generate_release_notes: true
          files: |
            build/libs/countdown.jar
            build/libs/countdown-lib.jar